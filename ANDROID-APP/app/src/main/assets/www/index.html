<!DOCTYPE html>

<html>
<head>

  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="stylesheet" type="text/css" href="css/cimicop.css" />


  <title>Cimicop</title>
  


  <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>


  <!-- map -->
  <link rel="stylesheet" type="text/css" href="lib/leaflet/leaflet.css" />
  <script type="text/javascript" src="lib/leaflet/leaflet.js"></script>
  <script src="lib/esri-leaflet/esri-leaflet.js"></script>


  <!-- styling -->
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css"/>

  <link rel="stylesheet" href="lib/locatecontrol/L.Control.Locate.min.css" />

  <div id="report-details-placeholder"></div>

  <script type="text/javascript" src="js/tools.js"></script>
  <script type="text/javascript" src="js/mapview.js"></script>
  <script type="text/javascript" src="js/reportpanel.js"></script>
  <script type="text/javascript" src="js/reportdetail.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

  
  <!-- FOR TEST ONLY  -->
  <script type="text/javascript" src="spec/testVector.js"></script>
